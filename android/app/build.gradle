apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

project.ext.react = [
    enableHermes: true  // Enable Hermes (now aligned with root)
]

def hermesEnabled = rootProject.ext.hermesEnabled ?: project.ext.react.get("enableHermes", false)  // Use root value if available

// Create the version.properties file during configuration if Hermes is enabled
if (hermesEnabled.toBoolean()) {
    def packageJson = new File(rootProject.projectDir.parentFile, "package.json")  // Correct path: parent of android/
    def rnVersion = new groovy.json.JsonSlurper().parse(packageJson).version
    def versionFile = new File(rootProject.projectDir.parentFile, "node_modules/react-native/sdks/hermes-engine/version.properties")  // Correct path
    if (!versionFile.exists()) {
        versionFile.getParentFile().mkdirs()
        versionFile.write("VERSION_NAME=$rnVersion")
    }
}

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion = rootProject.ext.ndkVersion
    buildToolsVersion = rootProject.ext.buildToolsVersion
    compileSdk = rootProject.ext.compileSdkVersion

    namespace = "com.zerointrusion"
    defaultConfig {
        applicationId = "com.zerointrusion"
        minSdkVersion = rootProject.ext.minSdkVersion
        targetSdkVersion = rootProject.ext.targetSdkVersion
        versionCode = 1
        versionName = "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native
    implementation("com.facebook.react:react-android")
    // Firebase
    implementation platform('com.google.firebase:firebase-bom:32.7.1')
    implementation("com.google.firebase:firebase-analytics")

    // Use Hermes if enabled, otherwise JSC
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}